<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Register</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'> -->
    <!-- <script src='main.js'></script> -->
</head>

<body>
    <header>
        <h2>Register!</h2>
        <a href="index.html">Back to Main Menu</a>
    </header>
    <br>
    <form method="GET">
        First Name: <input type="text" name="first_name" /><br> 
        Last Name: <input type="text" name="last_name" /> <br>
        Email : <input type="email" name="email" /> <br>
        Password : <input type="password" minlength="5" name="password"> <br>
        Gender : <br>
        <input type="radio" value="Male" name="gender">Male</input><br>
        <input type="radio" value="female" name="gender">Female</input><br>

        Pets:<br>
        <input type="checkbox" value="cat" name="pets">Cat</input><br>
        <input type="checkbox" value="dog" name="pets">Dog</input><br>

        <select name="cars">
            <option value="mitsubishi">Mitsubishi</option>
            <option value="honda">Honda</option>
            <option value="toyota">Toyota</option>
        </select>
        <br>
        <input type="submit" value="Register">
        <input type="reset">
    </form>
</body>

</html>
